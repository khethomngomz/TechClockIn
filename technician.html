<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simanosaziwayo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Simanosaziwayo</h1>

    <!-- ✅ Login Section -->
    <div id="login" class="text-center">
      <h2>Login</h2>
      <input type="email" id="email" class="form-control mb-2" placeholder="Email">
      <input type="password" id="password" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-primary" onclick="login()">Login</button>
      <p class="mt-3">
        Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a>
      </p>
    </div>

    <!-- ✅ Sign-Up Section (Initially Hidden) -->
    <div id="signup-section" class="text-center" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" class="form-control mb-2" placeholder="Email">
      <input type="password" id="signup-password" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-secondary" onclick="signup()">Sign Up</button>
      <p class="mt-3">
        Already have an account? <a href="#" onclick="showLogin()">Login</a>
      </p>
    </div>
 
    <!-- ✅ Clock In/Out Section (Initially Hidden) -->
    <div id="clock-in-out" class="text-center" style="display: none;">
      <h2>Welcome, <span id="user-name"></span></h2>
      <button class="btn btn-success mb-2" onclick="clockIn()">Clock In</button>
      <button class="btn btn-danger" onclick="clockOut()">Clock Out</button>
      <p id="status"></p>
    </div>
  </div>

  <!-- ✅ Firebase SDK (Version 9 with Modules) -->
  <script type="module" src="technician.js"></script>
</body>
</html>
